window:
  opacity: 0.9
  padding:
    x: 2
    y: 2
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
  multiplier: 3

  #window_opacity: 1
  #background_opacity: 0.7

font:
  normal:
    family: monospace
    style:  Medium
  bold:
    family: monospace
    style:  Bold
  italic:
    family: monospace
    style:  Italic
  size: 8
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "0x000F00"

